# RPC Framework Configuration

# Registry Center (Nacos)
# 注册中心地址
rpc.registry.address=127.0.0.1:8848

# Load Balancer
# 负载均衡策略 (random, aipredictive)
rpc.loadbalancer.strategy=aipredictive
# AI 预测服务地址
rpc.loadbalancer.ai.service.url=http://localhost:8000/predict

# Client-side Connection Pool
# 连接池最大连接数
rpc.client.pool.max-connections=10

# Client-side Heartbeat
# 心跳间隔(秒)
rpc.client.heartbeat.interval-seconds=5

# RPC Timeout
# 请求超时时间(秒)
rpc.client.request.timeout-seconds=10